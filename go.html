<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanrio</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Rubik+Spray+Paint&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Rubik+Spray+Paint&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            max-width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            color: #333;
            overflow-x: hidden;
            max-width: 100vw;
        }

        a {
            text-decoration: none;
            cursor: pointer;
            color: inherit;
        }
        ul {
            list-style: none;
        }

        /* 헤더 */
        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header_inner {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header_logo {
            flex: 0 0 120px;
        }
        .header_logo img {
            width: 100%;
            height: auto;
        }

        .header_content {
            display: flex;
            align-items: center;
        }

        .header-nav {
            display: flex;
        }
        .header-nav li {
            color: #0067aa;
            margin-left: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .header-nav li a {
            color: #0067aa;
            position: relative;
            padding-bottom: 5px;
        }
        .header-nav li a:hover {
            color: #f44588;
        }
        .header-nav li a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #f44588;
            transition: width 0.3s ease;
        }
        
        .header-nav li a:hover:after {
            width: 100%;
        }

        /* Nav Button */
        .nav-btn {
            width: 60px;
            height: 40px;
            margin-left: 30px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        #nav-icon3 span {
            display: block;
            position: absolute;
            height: 3px;
            width: 24px;
            background: #0067aa;
            border-radius: 3px;
            opacity: 1;
            transition: all 0.3s ease;
        }

        #nav-icon3 span:nth-child(1) {
            top: 12px;
        }

        #nav-icon3 span:nth-child(2),
        #nav-icon3 span:nth-child(3) {
            top: 19px;
        }

        #nav-icon3 span:nth-child(4) {
            top: 26px;
        }

        #nav-icon3.open span {
            background: #f44588;
        }

        #nav-icon3.open span:nth-child(1) {
            top: 19px;
            width: 0;
            left: 50%;
        }

        #nav-icon3.open span:nth-child(2) {
            transform: rotate(45deg);
        }

        #nav-icon3.open span:nth-child(3) {
            transform: rotate(-45deg);
        }

        #nav-icon3.open span:nth-child(4) {
            top: 19px;
            width: 0;
            left: 50%;
        }

        /* 메뉴 오버레이 헤더의 햄버거 버튼 (활성화 상태) */
        #nav-icon3-menu span {
            display: block;
            position: absolute;
            height: 3px;
            width: 24px;
            background: #0067aa;
            border-radius: 3px;
            opacity: 1;
            transition: all 0.3s ease;
        }

        #nav-icon3-menu span:nth-child(1) {
            top: 19px;
            width: 0;
            left: 50%;
        }

        #nav-icon3-menu span:nth-child(2) {
            top: 19px;
            transform: rotate(45deg);
        }

        #nav-icon3-menu span:nth-child(3) {
            top: 19px;
            transform: rotate(-45deg);
        }

        #nav-icon3-menu span:nth-child(4) {
            top: 19px;
            width: 0;
            left: 50%;
        }

        /* 메뉴 오버레이 */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, 
                rgba(255, 107, 157, 0.95) 0%, 
                rgba(255, 168, 204, 0.95) 30%, 
                rgba(135, 206, 235, 0.95) 70%, 
                rgba(255, 255, 255, 0.98) 100%);
            backdrop-filter: blur(20px);
            z-index: 2000;
            display: none;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .menu-overlay.active {
            display: flex;
            opacity: 1;
            flex-direction: column;
        }

        /* 떠다니는 캐릭터 애니메이션 */
        .floating-characters {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .character {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        .character:nth-child(1) {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .character:nth-child(2) {
            background: linear-gradient(45deg, #87ceeb, #4682b4);
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .character:nth-child(3) {
            background: linear-gradient(45deg, #ffb6c1, #ff69b4);
            bottom: 25%;
            left: 10%;
            animation-delay: 4s;
        }

        .character:nth-child(4) {
            background: linear-gradient(45deg, #ffd700, #ffa500);
            bottom: 15%;
            right: 20%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(5deg); }
            66% { transform: translateY(10px) rotate(-3deg); }
        }

        /* 메뉴 오버레이 헤더 */
        .menu-header {
            width: 100%;
        }

        .menu-container {
            width: 100%;
            height: calc(100vh - 80px);
            display: flex;
            padding: 40px;
            margin-top: 10px;
            position: relative;
        }

        /* 왼쪽 메뉴 */
        .menu-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-nav {
            list-style: none;
            padding: 0;
        }

        .main-nav li {
            margin-bottom: 40px;
        }

        .main-nav li a {
            font-family: "Bagel Fat One", system-ui;
            color: #0067aa;
            font-size: 48px;
            position: relative;
            padding-bottom: 5px;
            transition: all 0.3s ease;
            display: block;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }

        .main-nav li a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 4px;
            bottom: 0;
            left: 0;
            background-color: #f44588;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .main-nav li a:hover {
            color: #f44588;
        }

        .main-nav li a:hover:after {
            width: 100%;
        }

        /* 오른쪽 영역 */
        .menu-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
            padding-left: 60px;
        }

        /* 오른쪽 상단 - Contact 링크들 (왼쪽 정렬로 수정) */
        .menu-contact {
            margin-top: 80px;
            margin-right: 50%;
        }

        .menu-contact a {
            /* font-family: "Sour Gummy", sans-serif; */
            display: block;
            color: #0067aa;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            width: fit-content;
            padding-bottom: 4px;
        }

        .menu-contact a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #f44588;
            transition: width 0.3s ease;
        }

        .menu-contact a:hover {
            color: #f44588;
        }

        .menu-contact a:hover:after {
            width: 100%;
        }

        /* 오른쪽 하단 - SNS 링크들 */
        .menu-social {
            display: flex;
            gap: 30px;
            margin-bottom: 15%;
            margin-right: 30%;
        }

        .menu-social a {
            display: flex;
            width: 50px;
            height: 50px;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .menu-social svg {
            width: 100%;
            height: 100%;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .menu-container {
                flex-direction: column;
                padding: 20px;
            }
            
            .menu-left {
                margin-bottom: 40px;
            }
            
            .main-nav li a {
                font-size: 36px;
            }
            
            .menu-right {
                align-items: center;
                padding-left: 0;
            }
            
            .menu-contact {
                margin-top: 20px;
                text-align: center;
                margin-right: 0;
            }
            
            .menu-contact a {
                text-align: center;
                padding-left: 0;
            }
            
            .menu-social {
                margin-right: 0;
            }
        }

        /* 기존 메인 이미지 스타일 유지 */
        .hero {
            display: flex;
            height: 100vh;
            width: 100%;
        }
          
        .hero-left {
            width: 75.5%;
            position: relative;
        }
          
        .hero-left img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
          
        .hero-text {
            position: absolute;
            bottom: 50px;
            left: 50px;
            color: white;
        }
          
        .hero-text h1 {
            font-family: "Bagel Fat One", system-ui;
            font-size: 180px;
            color: #0067aa;
        }
          
        .hero-text p {
            font-size: 25px;
            margin-top: 5px;
            color: #0067aa;
            font-weight: bold;
            font-family: "Sour Gummy", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-variation-settings: "wdth" 100;
        }
          
        .hero-right {
            width: 33.3%;
            display: flex;
            flex-direction: column;
        }
          
        .hero-right img {
            width: 100%;
            height: 50%;
            object-fit: cover;
        }
    </style>
</head>

    <script>
$(document).ready(function() {
            // 햄버거 메뉴 토글 (열기/닫기 모두 이 버튼으로)
            $('#nav-icon3, #nav-icon3-menu').click(function() {
                $('#nav-icon3').toggleClass('open');
                $('.menu-overlay').toggleClass('active');
                
                // 스크롤 잠금 (스크롤바 너비 보정)
                if ($('.menu-overlay').hasClass('active')) {
                    const scrollbarWidth = window.innerWidth - document.documentElement.clientWidth;
                    $('body, header').css({
                        'overflow': 'hidden',
                        'padding-right': scrollbarWidth + 'px'
                    });
                } else {
                    $('body, header').css({
                        'overflow': '',
                        'padding-right': ''
                    });
                }
            });
            
            // 메뉴 아이템 클릭 시 닫기
            $('.main-nav a, .menu-contact a').click(function() {
                $('#nav-icon3').removeClass('open');
                $('.menu-overlay').removeClass('active');
                $('body, header').css({
                    'overflow': '',
                    'padding-right': ''
                });
            });
        });
    </script>
