<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Scroll Opacity</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 200vh; /* 스크롤 테스트용 높이 */
    }

    img.sticky-img {
      position: sticky;
      top: 0;
      z-index: 9;
      height: 100vh;
      width: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.2s ease-out;
    }
  </style>
</head>
<body>

  <img src="img/kikilala5.png" class="sticky-img" alt="">

  <script>
const image = document.querySelector('.sticky-img');

window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;
  const maxScroll = window.innerHeight; // 뷰포트 기준 1 화면

  // 스크롤 비율 (0 ~ 1 사이)
  let opacity = scrollY / maxScroll;

  // 최대 1까지만
  if (opacity > 1) opacity = 1;

  image.style.opacity = opacity;
});
  </script>

</body>
</html>
