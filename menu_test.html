<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanrio Menu Overlay</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Rubik+Spray+Paint&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Rubik+Spray+Paint&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            overflow-x: hidden;
        }

        /* Header */
        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .header_inner {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header_logo {
            flex: 0 0 120px;
            transition: opacity 0.3s ease;
        }

        .header_logo img {
            width: 100%;
            height: auto;
        }

        .header_content {
            display: flex;
            align-items: center;
        }

        .header-nav {
            display: flex;
            transition: opacity 0.3s ease;
        }

        .header-nav li {
            color: #0067aa;
            margin-left: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .header-nav li a {
            color: #0067aa;
            position: relative;
            padding-bottom: 5px;
            text-decoration: none;
        }

        .header-nav li a:hover {
            color: #f44588;
        }

        .header-nav li a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #f44588;
            transition: width 0.3s ease;
        }

        .header-nav li a:hover:after {
            width: 100%;
        }

        /* 메뉴가 열렸을 때 헤더 요소들 숨기기 */
        .menu-overlay.active ~ header .header_logo,
        .menu-overlay.active ~ header .header-nav {
            opacity: 0;
            pointer-events: none;
        }

        /* Nav Button */
        .nav-btn {
            width: 60px;
            height: 40px;
            margin-left: 30px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            z-index: 3000;
        }

        #nav-icon3 span {
            display: block;
            position: absolute;
            height: 3px;
            width: 24px;
            background: #0067aa;
            border-radius: 3px;
            opacity: 1;
            transition: all 0.3s ease;
        }

        #nav-icon3 span:nth-child(1) {
            top: 12px;
        }

        #nav-icon3 span:nth-child(2),
        #nav-icon3 span:nth-child(3) {
            top: 19px;
        }

        #nav-icon3 span:nth-child(4) {
            top: 26px;
        }

        #nav-icon3.open span {
            background: #f44588;
        }

        #nav-icon3.open span:nth-child(1) {
            top: 19px;
            width: 0;
            left: 50%;
        }

        #nav-icon3.open span:nth-child(2) {
            transform: rotate(45deg);
        }

        #nav-icon3.open span:nth-child(3) {
            transform: rotate(-45deg);
        }

        #nav-icon3.open span:nth-child(4) {
            top: 19px;
            width: 0;
            left: 50%;
        }

        /* Menu Overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            z-index: 2000;
            display: none;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .menu-overlay.active {
            display: block;
            animation: slideInFromTop 0.5s cubic-bezier(0.77, 0, 0.175, 1) forwards;
        }

        @keyframes slideInFromTop {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .menu-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 100px 40px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Menu Header */
        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 60px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s cubic-bezier(0.77, 0, 0.175, 1) 0.1s forwards;
        }

        .menu-logo {
            width: 120px;
        }

        .menu-logo img {
            width: 100%;
            height: auto;
        }

        .menu-contact {
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-contact a {
            color: #0067aa;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            position: relative;
            padding-bottom: 5px;
            transition: all 0.3s ease;
        }

        .menu-contact a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #f44588;
            transition: width 0.3s ease;
        }

        .menu-contact a:hover {
            color: #f44588;
        }

        .menu-contact a:hover:after {
            width: 100%;
        }

        /* Menu Main Content */
        .menu-main {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 80px;
        }

        /* Navigation */
        .menu-nav {
            flex: 1;
        }

        .mobile-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .mobile-nav li {
            margin-bottom: 40px;
            opacity: 0;
            transform: translateX(-50px);
        }

        .mobile-nav li:nth-child(1) { animation: slideInLeft 0.6s cubic-bezier(0.77, 0, 0.175, 1) 0.2s forwards; }
        .mobile-nav li:nth-child(2) { animation: slideInLeft 0.6s cubic-bezier(0.77, 0, 0.175, 1) 0.3s forwards; }
        .mobile-nav li:nth-child(3) { animation: slideInLeft 0.6s cubic-bezier(0.77, 0, 0.175, 1) 0.4s forwards; }
        .mobile-nav li:nth-child(4) { animation: slideInLeft 0.6s cubic-bezier(0.77, 0, 0.175, 1) 0.5s forwards; }

        .mobile-nav li a {
            font-family: "Bagel Fat One", system-ui;
            color: #0067aa;
            font-size: clamp(32px, 5vw, 48px);
            text-decoration: none;
            position: relative;
            padding-bottom: 10px;
            transition: all 0.4s ease;
            display: inline-block;
        }

        .mobile-nav li a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 4px;
            bottom: 0;
            left: 0;
            background: linear-gradient(90deg, #f44588, #ff6b9d);
            transition: width 0.4s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .mobile-nav li a:hover {
            color: #f44588;
            transform: translateX(10px);
        }

        .mobile-nav li a:hover:after {
            width: 100%;
        }

        /* Menu Visual */
        .menu-visual {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            opacity: 0;
            transform: scale(0.8);
            animation: scaleIn 0.8s cubic-bezier(0.77, 0, 0.175, 1) 0.3s forwards;
        }

        .menu-character {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffeef2 0%, #f8e8ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            animation: float 6s ease-in-out infinite;
        }

        .menu-character img {
            width: 80%;
            height: 80%;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px rgba(244, 69, 136, 0.3));
        }

        /* Menu Footer */
        .menu-footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 40px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s cubic-bezier(0.77, 0, 0.175, 1) 0.4s forwards;
        }

        .menu-social {
            display: flex;
            gap: 20px;
        }

        .menu-social a {
            display: flex;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(244, 69, 136, 0.1);
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .menu-social a:hover {
            background: #f44588;
            transform: translateY(-5px);
        }

        .menu-social svg {
            width: 24px;
            height: 24px;
            transition: all 0.3s ease;
        }

        .menu-social a:hover svg {
            fill: white;
        }

        .menu-tagline {
            text-align: right;
            font-family: "Sour Gummy", sans-serif;
            color: #666;
            font-size: 18px;
            font-weight: 500;
        }

        /* Animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Responsive */
        @media screen and (max-width: 1024px) {
            .menu-main {
                flex-direction: column;
                gap: 40px;
            }
            
            .menu-visual {
                order: -1;
            }
            
            .menu-character {
                width: 200px;
                height: 200px;
            }
        }

        @media screen and (max-width: 768px) {
            .header_inner {
                padding: 15px 20px;
            }
            
            .header_logo {
                flex: 0 0 80px;
            }
            
            .header-nav {
                display: none;
            }
            
            .nav-btn {
                margin-left: 0;
            }
            
            .menu-container {
                padding: 80px 20px 20px;
            }
            
            .menu-header {
                margin-bottom: 40px;
            }
            
            .menu-logo {
                width: 80px;
            }
            
            .menu-contact a {
                font-size: 14px;
            }
            
            .mobile-nav li {
                margin-bottom: 30px;
            }
            
            .menu-footer {
                flex-direction: column;
                gap: 30px;
                align-items: center;
            }
            
            .menu-social {
                order: -1;
            }
            
            .menu-tagline {
                text-align: center;
                font-size: 16px;
            }
        }

        /* Demo styles */
        .demo-content {
            height: 200vh;
            background: linear-gradient(180deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 120px 40px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="header_inner">
            <p class="header_logo">
                <a href="#">
                    <img src="https://via.placeholder.com/120x40/0067aa/ffffff?text=SANRIO" alt="sanrio logo">
                </a>
            </p>
            <div class="header_content">
                <ul class="header-nav">
                    <li><a href="#">COMPANY</a></li>
                    <li><a href="#">CHARACTER</a></li>
                    <li><a href="#">PLACE</a></li>
                    <li><a href="#">RECRUIT</a></li>
                </ul>
                <button type="button" class="nav-btn" id="nav-icon3" aria-label="Toggle menu">
                    <span></span>

                    </a>
                </div>

            </div>

            <!-- Menu Main Content -->
            <div class="menu-main">
                <!-- Navigation -->
                <div class="menu-nav">
                    <ul class="mobile-nav">
                        <li><a href="#">COMPANY</a></li>
                        <li><a href="#">CHARACTER</a></li>
                        <li><a href="#">PLACE</a></li>

                    </ul>
                </div>

                <!-- Visual -->
                <div class="menu-visual">
                    <div class="menu-character">
                        <img src="https://via.placeholder.com/200x200/f44588/ffffff?text=♡" alt="Hello Kitty">
                    </div>

            </div>

            <!-- Menu Footer -->
            <div class="menu-footer">
                <div class="menu-social">
                    <a href="#" aria-label="Twitter">

                    <a href="#" aria-label="Instagram">

                            <path d='M14.017 0h-8.07A5.954 5.954 0 0 0 0 5.948v8.07a5.954 5.954 0 0 0 5.948 5.947h8.07a5.954 5.954 0 0 0 5.947-5.948v-8.07A5.954 5.954 0 0 0 14.017 0zm3.94 14.017a3.94 3.94 0 0 1-3.94 3.94h-8.07a3.94 3.94 0 0 1-3.939-3.94v-8.07a3.94 3.94 0 0 1 3.94-3.939h8.07a3.94 3.94 0 0 1 3.939 3.94v8.07z'/>

            </div>
        </div>
    </div>

    <!-- Demo Content -->
    <div class="demo-content">
        <div>
            <h1 style="color: #0067aa; font-family: 'Bagel Fat One', system-ui; font-size: 48px; margin-bottom: 20px;">
                SANRIO MENU DEMO
            </h1>
            <p>상단의 햄버거 버튼을 클릭해서 메뉴를 확인해보세요!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navBtn = document.getElementById('nav-icon3');
            const menuOverlay = document.querySelector('.menu-overlay');
            const body = document.body;

            // 햄버거 버튼 클릭 이벤트
            navBtn.addEventListener('click', function() {
                this.classList.toggle('open');
                menuOverlay.classList.toggle('active');
                
                // 메뉴가 열릴 때 body 스크롤 막기
                if (menuOverlay.classList.contains('active')) {
                    body.style.overflow = 'hidden';
                } else {
                    body.style.overflow = '';
                }
            });

            // 메뉴 링크 클릭 시 메뉴 닫기
            const menuLinks = document.querySelectorAll('.mobile-nav a, .menu-contact a, .menu-logo a');
            menuLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    navBtn.classList.remove('open');
                    menuOverlay.classList.remove('active');
                    body.style.overflow = '';
                });
            });

            // ESC 키로 메뉴 닫기
            document.addEventListener('keydown', function(e) {
                if (e.keyCode === 27 && menuOverlay.classList.contains('active')) {
                    navBtn.classList.remove('open');
                    menuOverlay.classList.remove('active');
                    body.style.overflow = '';
                }
            });

            // 메뉴 오버레이 바깥 클릭 시 닫기
            menuOverlay.addEventListener('click', function(e) {
                if (e.target === this) {
                    navBtn.classList.remove('open');
                    menuOverlay.classList.remove('active');
                    body.style.overflow = '';
                }
            });
        });
    </script>
</body>
</html>
