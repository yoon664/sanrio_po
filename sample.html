<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horizontal Scroll</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    section {
      width: 100%;
    }
    .spacer {
      height: 100vh;
    }
    .horizontal-container {
      height: 400vh;
      position: relative;
      width: 100%;
    }
    .sticky-wrapper {
      position: sticky;
      top: 0;
      left: 0;
      height: 100vh;
      overflow: hidden;
    }
    .scroll-sections {
      display: flex;
      height: 100%;
      transition: transform 0.1s ease-out;
    }
    .section {
      flex-shrink: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: white;
    }
  </style>
</head>
<body>

  <section class="spacer"></section>

  <section class="horizontal-container">
    <div class="sticky-wrapper">
      <div class="scroll-sections" id="scrollSections">
        <div class="section" style="background-color: hsl(0, 70%, 50%)">SECTION 1</div>
        <div class="section" style="background-color: hsl(100, 70%, 50%)">SECTION 2</div>
        <div class="section" style="background-color: hsl(200, 70%, 50%)">SECTION 3</div>
        <div class="section" style="background-color: hsl(300, 70%, 50%)">SECTION 4</div>
      </div>
    </div>
  </section>

  <section class="spacer"></section>

  <script>
    const container = document.querySelector(".horizontal-container");
    const scrollSections = document.getElementById("scrollSections");
    const sectionCount = scrollSections.children.length;

    function updateScroll() {
      const scrollY = window.scrollY;
      const containerTop = container.offsetTop;
      const containerHeight = container.offsetHeight;
      const windowHeight = window.innerHeight;

      if (scrollY >= containerTop) {
        const scrollProgress = Math.min(
          Math.max((scrollY - containerTop) / (containerHeight - windowHeight), 0),
          1
        );

        const totalScrollWidth = window.innerWidth * (sectionCount - 1);
        const translateX = -scrollProgress * totalScrollWidth;

        scrollSections.style.transform = `translateX(${translateX}px)`;
      }
    }

    window.addEventListener("scroll", updateScroll);
    window.addEventListener("resize", updateScroll);

    // 초기 스크롤 위치 반영
    updateScroll();
  </script>

</body>
</html>
